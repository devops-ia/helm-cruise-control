# Minimal Configuration Example
# This example shows the absolute minimum required settings:
# - Basic Kafka connection
# - Minimal resource allocation
# - Simple configuration
# - No extra features enabled

replicaCount: 1

image:
  repository: ghcr.io/devops-ia/kafka-cruise-control
  tag: "latest"
  pullPolicy: IfNotPresent

resources:
  limits:
    cpu: 500m
    memory: 1Gi
  requests:
    cpu: 200m
    memory: 512Mi

service:
  type: ClusterIP
  port: 80
  targetPort: 9090

# Configure default settings for all clusters
clustersDefaults:
  config:
    # Minimal required configuration
    bootstrap.servers: "kafka-broker:9092"
    webserver.http.port: 9090
    webserver.http.address: 0.0.0.0

# Configure single cluster
clusters:
  my-cluster: {}
