# Basic Configuration Example
# This example shows a minimal configuration for Cruise Control with:
# - Basic resource settings
# - Simple service configuration
# - Default probes enabled
# - Single cluster deployment

replicaCount: 1

image:
  repository: ghcr.io/devops-ia/kafka-cruise-control
  tag: "latest"
  pullPolicy: IfNotPresent

resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 500m
    memory: 512Mi

service:
  type: ClusterIP
  port: 80
  targetPort: 9090

livenessProbe:
  enabled: true
  initialDelaySeconds: 180
  periodSeconds: 10

readinessProbe:
  enabled: true
  initialDelaySeconds: 30
  periodSeconds: 10

# Configure default settings for all clusters
clustersDefaults:
  config:
    # METADATA CLIENT
    bootstrap.servers: "kafka-broker:9092"
    client.id: "cruise-control"

    # LOAD MONITOR
    broker.metric.sample.store.topic: "__KafkaCruiseControlModelTrainingSamples"
    partition.metric.sample.store.topic: "__KafkaCruiseControlPartitionMetricSamples"
    metric.sampler.class: com.linkedin.kafka.cruisecontrol.monitor.sampling.prometheus.PrometheusMetricSampler
    prometheus.server.endpoint: thanos-query.prometheus:9090

    # WEBSERVER
    webserver.http.port: 9090
    webserver.http.address: 0.0.0.0

# Configure single cluster
clusters:
  production: {}
